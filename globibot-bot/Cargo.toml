[package]
name = "globibot-bot"
version = "0.1.0"
authors = ["Guillaume Depardon <guillaume.depardon@gmail.com>"]
edition = "2018"

[dependencies]
serenity = { version = "0.9.0-rc.0", default_features = false, features = [
    "builder",
    "cache",
    "client",
    "gateway",
    "model",
    "http",
    "utils",
    "rustls_backend",
] }
tokio = "0.2"
tokio-util = "0.3"
tokio-serde = { version = "0.6", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
futures = "0.3"
globibot-core = { path = "../globibot-core" }
serde_json = "1.0"
tarpc = { version = "0.22",  features = ["serde1", "serde-transport"] }
tracing = "0.1"
tracing-subscriber = "0.2"
derive_more = "0.99"
